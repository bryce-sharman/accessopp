name: accessopp
channels:
  - conda-forge

# I had some issues running OGR directly from a command line with 
# the default r5py installation. Trying to resolve this by constraining
# the versions. 

dependencies:
  - python=3.11
  - pyogrio=0.7.*
  - fiona=1.9.*
  - jpype1=1.5.0
  - r5py=0.1.1
  - jupyterlab
  - yaml
  - openpyxl
  - pytest
